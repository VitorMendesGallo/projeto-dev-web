<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Checkout Star Shop</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <style>
            body {
                padding-top: 75px;
            }

            .form-control:invalid {
                border: 1px solid #cc0000;
            }
        </style>
    </head>
    <body>
        <nav
            class="navbar navbar-expand-lg bg-dark fixed-top"
            data-bs-theme="dark"
        >
            <div class="container">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="index.html">Star Shop</a>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="sobre.html"
                                >Sobre</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ajuda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"
                                >Perguntas frequentes</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Entre em contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">
                Obrigado por comprar na Star Shop! Preencha seus dados para
                efetivar a compra.
            </p>
        </div>
        <div class="container mb-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-header">Sua compra</div>
                        <div class="card-body">
                            <img
                                src="img/produtos/foto1-verde.png"
                                alt="Fuzzy Cardigan"
                                class="img-thumbnail mb-3"
                            />
                            <dl>
                                <dt>Produto</dt>
                                <dd>Fuzzy Cardigan</dd>
                                <dt>Cor</dt>
                                <dd>Verde</dd>
                                <dt>Tamanho</dt>
                                <dd>40</dd>
                                <dt>Preço</dt>
                                <dd id="valor">R$ 129,90</dd>
                            </dl>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="qtd">Quantidade</label>
                                <input
                                    type="number"
                                    id="qtd"
                                    min="1"
                                    max="99"
                                    value="1"
                                    class="form-control"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="total">Total:</label>
                                <output
                                    for="qtd valor"
                                    id="total"
                                    class="form-control"
                                    >129,90</output
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <form class="col-md-8">
                    <div class="row">
                        <fieldset class="col-lg-6">
                            <legend>Dados pessoais</legend>
                            <div class="mb-3">
                                <label for="nome" class="form-label"
                                    >Nome Completo</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nome"
                                    autofocus
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"
                                    >Email</label
                                >
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="email@exemplo.com"
                                    />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="cpf"
                                    name="cpf"
                                    placeholder="000.000.000-00"
                                    required
                                />
                            </div>
                            <div class="form-check">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="newsletter"
                                    value="sim"
                                    checked
                                />
                                <label class="form-check-label" for="newsletter"
                                    >Quero receber Newsletter da Star
                                    Shop</label
                                >
                            </div>
                        </fieldset>
                        <fieldset class="col-lg-6">
                            <legend>Cartão de crédito</legend>
                            <div class="mb-3">
                                <label for="numero-cartao" class="form-label"
                                    >Número - CVV</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="numero-cartao"
                                    name="numero-cartao"
                                />
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <label
                                        class="input-group-text"
                                        for="bandeira-cartao"
                                        >Bandeira</label
                                    >
                                    <select
                                        class="form-select"
                                        id="bandeira-cartao"
                                    >
                                        <option disabled selected>
                                            Selecione uma opção...
                                        </option>
                                        <option value="master">
                                            MasterCard
                                        </option>
                                        <option value="visa">VISA</option>
                                        <option value="amex">
                                            American Express
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="validade-cartao" class="form-label"
                                    >Validade</label
                                >
                                <input
                                    type="month"
                                    class="form-control"
                                    id="validade-cartao"
                                    name="validade-cartao"
                                />
                            </div>
                        </fieldset>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Confirmar Pedido
                    </button>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/total.js"></script>
    </body>
</html>
